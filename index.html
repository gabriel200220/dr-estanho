<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
        background: linear-gradient(to right, black , red);
        
       }
        
       .cortina {
        height: 100vh;
        width: 100vw;
        position: fixed;
        animation: cortinaAnimada 8s infinite;
        z-index: 100;
       }

       @keyframes cortinaAnimada {
        0% {
            top: 0px;
        }

        100%{
             top: -950px;
        }

        
        
       }


       .drEstranho{
         position:absolute;
		left:60%;
		top:18%;
		margin-left:-110px;
		margin-top:-40px;
        animation: drEstranhoAnimado 8s infinite;
       }
         
       @keyframes drEstranhoAnimado {
        0% {
            right: -300px;
        }

        100%{
             right: 900px;
        }

        
        
       }
       

      .anuncio {
        position:absolute;
		left:35%;
		top:18%;
		margin-left:-110px;
		margin-top:-40px;
        animation: anuncioAnimado 8s infinite;
      }

      @keyframes anuncioAnimado {
        0% {
            bottom: 900px;
        }

        100%{
             bottom: 0px;
        }

        
        
       }

    </style>
</head>
<body>
   
        <div class="cortina1"><img class="cortina" src="cortina.png" alt=""></div>
    <div class="drEstranho"><img class="drEstranho" src="2-removebg.png" alt=""></div>
    <div class="anuncio"><img class="anuncio" src="doctor_strange_in_the_multiverse_of_madness_png_by_mintmovi3_ddcgeqp-fullview.png" alt=""></div>
    
    

    
    
    

</body>
</html>
